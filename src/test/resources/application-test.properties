# application-test.properties
spring.datasource.url=jdbc:h2:mem:productdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.properties.hibernate.dialect.storage_engine=org.hibernate.dialect.H2Dialect

# Force H2 Dialect for tests
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Prevent Hibernate from sending PostgreSQL-specific 'set' commands
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false