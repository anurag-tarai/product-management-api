# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:productdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable HTTPS enforcement for local testing
server.ssl.enabled=false


# Force Hibernate to use H2 Dialect for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# This tells Hibernate NOT to send the PostgreSQL-specific 'client_min_messages' command
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false